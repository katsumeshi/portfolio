title: Shin Sangokushi Buster
subtitle: "The game is RPG card game is based on 'Sangokushi' (Annals of the Three Kingdoms). The game system is similar to The load of the dragons. The players aim to find the strong warrior card explore the historical place on the story. It can also build a team with friends, and battle the enemies. It can interact various people, and have experience via the game." 
