	[params.services]
		title = "Skill"
		subtitle = ""

	[[params.services.row]]

		[[params.services.row.list]]
			icon = "fa-laptop"
			title = "Objective-C"
			description = "I have experienced iOS App development for a total of 3 years.  Regarding Objective-C, I have experienced for over 2 years through some projects of former company.  I'm also familiar with memory management since I have developed projects with Manual Reference Counting and using Profile for detecting memory leak.  I have experienced not only Only-Client development,  also Client-Server integration development."

		[[params.services.row.list]]
			icon = "fa-rocket"
			title = "Swift"
			description = "I have experience not only Objective-C, also Swift. I have started to use it on my own projects for about 1 year. Through those projects, I got also familiar with some library such as Alamofire, Realm, ReactiveCocoa, Quick(Testing framework). Recently, some of my own projects have already migrated to Swift2."
  #
		[[params.services.row.list]]
			icon = "fa-code"
			title = "Server-Side"
			description = "I'm especially familiar with Client-Side. Also, I have some Server-Side experience, PHP, Java, SQL, RDBMS, Jenkins, so on through previous projects. To improve my back-end skill, I continue to study through use of tutorial, reading tech books, so on."
 
	[[params.services.row]]
        [[params.services.row.list]]
			icon = "fa-gamepad"
			title = "Game Development"
			description = "I have game development experience using game engine also. I have used Unity, Cocos2d-x(trial), Cocos2d (without x), SpriteKit to make a game for a few months to a half year. Other than that, I have also experience Actionscript3 through making casual browser game for 1 year and a half."
 
         [[params.services.row.list]]
			icon = "fa-github-alt"
			title = "Tools and Team Work"
			description = "I got familiar with tools through the former company projects and my own projects.  Regarding source code management, I usually use Git/Github. For instance, In my former company, development process is we fix or develop based on issue that is made in Github or Project Management Tool using fix or feature branch, then send pull request to code review. After code review done, we merge it to development branch.  Other than that, I used Jenkins in my former company.  Personally, I use Vim, Zsh, Ansile, Vagrant, Docker,  so on to improve my work productivity.My favorite development tools are Xcode, Vim, Zsh."
  
    	[[params.services.row.list]]
			icon = "fa-fire"
			title = "Passion"
			description = "I love to programming. When I have spare time, I usually do learning or programming such as reading tech books, reading code, learning software architecture, beginning new programming language so on. IT field expansion is quickly, and developers should get a lot of new tech things.I think important of as a developer is attitude of learning various tech things every day."

